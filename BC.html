<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Creation | Digital Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #0a0a0a;
            --card-inner: #161616;
            --accent: #00d2ff;
            --text: #ffffff;
            --text-muted: #888888;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .contact-card {
            width: 100%;
            max-width: 400px;
            background: var(--card-inner);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid #222;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Top Branding Header */
        .card-header {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            height: 120px;
            position: relative;
        }

        .profile-img-container {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #161616;
            padding: 5px;
            border: 4px solid #161616;
        }

        .profile-img i {
            font-size: 3rem;
            color: var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Content Area */
        .card-body {
            padding: 60px 25px 25px;
            text-align: center;
        }

        h1 { font-size: 1.5rem; margin-bottom: 5px; font-weight: 600; }
        .title { color: var(--accent); font-size: 0.9rem; font-weight: 300; letter-spacing: 1px; margin-bottom: 20px; text-transform: uppercase; }

        /* Action Buttons */
        .save-btn {
            background: var(--text);
            color: var(--bg);
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 30px;
            transition: transform 0.2s;
        }
        .save-btn:active { transform: scale(0.95); }

        /* Info List */
        .info-list {
            text-align: left;
            margin-bottom: 30px;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #222;
        }

        .info-item:last-child { border: none; }

        .info-item i {
            width: 40px;
            color: var(--accent);
            font-size: 1.1rem;
        }

        .info-content p { font-size: 0.75rem; color: var(--text-muted); margin: 0; }
        .info-content span { font-size: 0.95rem; font-weight: 400; }

        /* Social Links Grid */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .social-box {
            background: #222;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            transition: background 0.2s;
        }
        .social-box:hover { background: #282828; }
        .social-box i { font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="contact-card">
        <div class="card-header">
            <div class="profile-img-container">
                <div class="profile-img">
                    <i class="fas fa-fingerprint"></i> </div>
            </div>
        </div>

        <div class="card-body">
            <h1>2D Creation</h1>
            <p class="title">Digital Design Studio</p>

            <a href="https://wa.me/919994104442" class="save-btn">
                <i class="fas fa-user-plus" style="margin-right: 8px;"></i> SAVE CONTACT
            </a>

            <div class="info-list">
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div class="info-content">
                        <p>Mobile</p>
                        <span>+91 99941 04442</span>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div class="info-content">
                        <p>Email</p>
                        <span>hello@2dcreation.in</span>
                    </div>
                </div>
                <div class="info-item">
                    <i class="fas fa-globe"></i>
                    <div class="info-content">
                        <p>Website</p>
                        <span>www.2dcreation.in</span>
                    </div>
                </div>
            </div>

            <div class="social-grid">
                <a href="https://wa.me/919994104442" class="social-box">
                    <i class="fab fa-whatsapp" style="color:#25D366;"></i>
                </a>
                <a href="https://www.instagram.com/domine_mens_clothing/" class="social-box">
                    <i class="fab fa-instagram" style="color:#E1306C;"></i>
                </a>
                <a href="https://www.facebook.com/people/Domine-Mens-Clothing/61580278718458/" class="social-box">
                    <i class="fab fa-facebook" style="color:#1877F2;"></i>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
