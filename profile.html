<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domine Men's Clothing | Official Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-color: #ffffff;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .profile-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 40px;
        }

        .logo-area {
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            padding: 5px;
            margin-bottom: 15px;
            object-fit: cover;
        }

        h1 {
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .tagline {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .link-card:active {
            transform: scale(0.98);
            background: #252525;
        }

        .link-card i {
            font-size: 1.4rem;
            width: 30px;
            margin-right: 15px;
        }

        .link-text {
            font-weight: 400;
            font-size: 1rem;
        }

        .fa-instagram { color: #E1306C; }
        .fa-facebook { color: #1877F2; }
        .fa-whatsapp { color: #25D366; }

        .footer {
            margin-top: 50px;
            font-size: 0.75rem;
            color: var(--text-dim);
            letter-spacing: 1px;
        }

        /* Subtle Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .links-wrapper a {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="logo-area">
            <img src="https://via.placeholder.com/100/000000/FFFFFF?text=DOMINE" alt="Domine Logo" class="profile-pic">
            <h1>DOMINE</h1>
            <p class="tagline">Premium Men's Clothing</p>
        </div>

        <div class="links-wrapper">
            <a href="https://wa.me/919994104442?text=Hi%20DOMINE!%20I%27m%20interested%20in%20men%27s%20tees." class="link-card" style="animation-delay: 0.1s;">
                <i class="fab fa-whatsapp"></i>
                <span class="link-text">Chat on WhatsApp</span>
            </a>

            <a href="https://www.instagram.com/domine_mens_clothing/?utm_source=qr&igsh=MWM0dDFkeXhlamx5ZA%3D%3D#" class="link-card" style="animation-delay: 0.2s;">
                <i class="fab fa-instagram"></i>
                <span class="link-text">Follow us on Instagram</span>
            </a>

            <a href="https://www.facebook.com/people/Domine-Mens-Clothing/61580278718458/" class="link-card" style="animation-delay: 0.3s;">
                <i class="fab fa-facebook"></i>
                <span class="link-text">Like us on Facebook</span>
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2024 DOMINE.IN</p>
            <p style="margin-top: 10px; font-size: 0.6rem; opacity: 0.5;">Scan for Style</p>
        </div>
    </div>

</body>
</html>
